<!DOCTYPE html>
<html>

<head>
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container-fluid">
    <div id="start"><span id="startMinute">25</span>:00<button id="start-work" class="btn btn-default">Start</button><button id="increase-session" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-up"></span></button><button id="decrease-session"
        type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-down"></span></button></div>
    <div id="break"><span id="startBreak">5</span>:00<button id="start-break" class="btn btn-default">Start</button><button id="increase-break" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-up"></span></button><button id="decrease-break"
        type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-down"></span></button></div>
    <div id="clock">0:00</div>
    <div id="reset"><button id="reset-timer" class="btn button-default" type="reset">Reset</button></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
